version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: securewatch-postgres
    environment:
      POSTGRES_DB: securewatch
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: securepass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: securewatch-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: securewatch-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build: ./backend
    container_name: securewatch-backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://admin:securepass@postgres:5432/securewatch
      REDIS_URL: redis://redis:6379/0
      ELASTICSEARCH_URL: http://elasticsearch:9200
    volumes:
      - ./backend:/app
      - ./ml-engine:/app/ml-engine
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  celery_worker:
    build: ./backend
    container_name: securewatch-celery
    depends_on:
      - redis
      - postgres
    environment:
      DATABASE_URL: postgresql://admin:securepass@postgres:5432/securewatch
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
      - ./ml-engine:/app/ml-engine
    command: celery -A celery_app worker --loglevel=info

volumes:
  postgres_data:
  es_data:

